<html>
<head>
    <title>Complement Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <style>
        #generate-btn {
            background-color: #0000FF;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            font-family: 'Comfortaa', cursive;
        }
        body {
            font-family: 'Comfortaa', cursive;
        }
    </style>
    <script>
        function generateComplement() {
            let compliments = [
                "You are so kind.",
                "You are so smart.",
                "You are so funny.",
                "You are so talented.",
                "You are so amazing.",
                "You're as useful as a chocolate teapot",
                "You're so dumb you couldn't pour water out of a boot with instructions on the heel",
                "You're dumber than a box of rocks",
                "You're so ugly, you could scare the paint off a wall",
                "You have the social skills of a dead slug"
            ];

            let randomIndex = Math.floor(Math.random() * compliments.length);
            let randomCompliment = compliments[randomIndex];

            document.getElementById("compliment").innerHTML = randomCompliment;

            let button = document.getElementById("generate-btn");
            let x = Math.floor(Math.random() * window.innerWidth);
            let y = Math.floor(Math.random() * window.innerHeight);
            button.style.position = "absolute";
            if (x + button.offsetWidth > window.innerWidth) {
                x = window.innerWidth - button.offsetWidth;
            }
            if (y + button.offsetHeight > window.innerHeight) {
                y = window.innerHeight - button.offsetHeight;
            }
            button.style.left = x + "px";
            button.style.top = y + "px";

            let randomColor = '#'+Math.floor(Math.random()*16777215).toString(16);
            document.body.style.backgroundColor = randomColor;

            let color = randomColor.substring(1);
            let rgb = parseInt(color, 16);
            let r = (rgb >> 16) & 0xff;
            let g = (rgb >>  8) & 0xff;
            let b = (rgb >>  0) & 0xff;

            let luma = 0.2126 * r + 0.7152 * g + 0.0722 * b;

            if (luma > 186) {
                document.getElementById("compliment").style.color = "black";
            } else {
                document.getElementById("compliment").style.color = "white";
            }
        }
    </script>
</head>
<body>
    <h1 style="text-align: center;">Complement Generator</h1>
    <div id="compliment" style="text-align: center;">
        <p>Press the button to generate a compliment!</p>
    </div>
    <button id="generate-btn" onclick="generateComplement()">Generate Compliment</button>
</body>
</html>
